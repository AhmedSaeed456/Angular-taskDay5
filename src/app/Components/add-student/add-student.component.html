<div class="form border border-success rounded w-25 m-auto text-dark fw-bold p-2 alert alert-success">
  <div class="form-group d-flex mb-2  m-auto">
    <label class="col-3">Name</label>
    <input #name type="text" class="form-control">
  </div>
  <div class="form-group d-flex mb-2  m-auto">
    <label class="col-3">Age</label>
    <input #age type="text" class="form-control">
  </div>
  <div class="form-group d-flex mb-2  m-auto">
    <label class="col-3">Email</label>
    <input #email type="email" class="form-control">
  </div>
  <div class="form-group d-flex mb-2 m-auto">
    <label class="col-3">Phone</label>
    <input #phone type="text" class="form-control">
  </div>
  <div class="form-group d-flex mb-2  m-auto">
    <label class="col-3">Courses</label>
    <input #courses type="text" class="form-control" placeholder="id1,id2,id3">
  </div>
  <div class="form-group text-center mt-2 mb-2 m-auto">

    <input type="submit" value="ADD" (click)="Add(name.value,age.value,email.value,phone.value,courses.value)" class="btn btn-outline-success w-50 fw-bold">
  </div>
</div>
