<div *ngIf="studentInfo;else loadingBlock" class="form border border-success rounded w-25 m-auto text-dark fw-bold p-2 alert alert-success">
  <div class="form-group d-flex mb-2  m-auto">
    <label class="col-3">Name</label>
    <input #name type="text" value="{{studentInfo.name}}"  class="form-control">
  </div>
  <div class="form-group d-flex mb-2  m-auto">
    <label class="col-3">Age</label>
    <input #age type="text" value="{{studentInfo.age}}" class="form-control">
  </div>
  <div class="form-group d-flex mb-2  m-auto">
    <label class="col-3">Email</label>
    <input #email type="email" value="{{studentInfo.email}}" class="form-control">
  </div>
  <div class="form-group d-flex mb-2 m-auto">
    <label class="col-3">Phone</label>
    <input #phone type="text" value="{{studentInfo.phone}}" class="form-control">
  </div>
  <div class="form-group d-flex mb-2  m-auto">
    <label class="col-3">Courses</label>
    <input #courses type="text" value="{{studentInfo.courses}}" class="form-control" placeholder="id1,id2,id3">
  </div>
  <div class="form-group text-center mt-2 mb-2 m-auto">

    <input type="submit" value="UPDATE" (click)="Update(name.value,age.value,email.value,phone.value,courses.value)" class="btn btn-outline-success w-50 fw-bold">
  </div>
</div>

<ng-template #loadingBlock>
  <h1 style="color:red;">..loading</h1>
</ng-template>
